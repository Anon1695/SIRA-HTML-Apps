<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFL Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      text-align: center;
      padding: 30px;
    }
    .quiz-container {
      background: white;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .correct {
      background-color: #c8e6c9;
    }
    .incorrect {
      background-color: #ffcdd2;
    }
    .score-container {
      font-size: 1.5em;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
    </div>
    <div class="score-container" id="score-container" style="display:none;"></div>
  </div>

  <script>
    const questions = [
      {
        question: "Who won the AFL Grand Final in 2008?",
        answer: "Hawthorn",
        options: ["Geelong", "Hawthorn", "Sydney", "Port Adelaide"]
      },
      {
        question: "Who lost the AFL Grand Final in 2023?",
        answer: "Brisbane",
        options: ["Collingwood", "Geelong", "Brisbane", "Richmond"]
      },
      {
        question: "Who won the Brownlow Medal in 2020?",
        answer: "Lachie Neale",
        options: ["Patrick Dangerfield", "Lachie Neale", "Dustin Martin", "Marcus Bontempelli"]
      },
      {
        question: "Who won the AFL Grand Final in 2021?",
        answer: "Melbourne",
        options: ["Melbourne", "Western Bulldogs", "Sydney", "Geelong"]
      },
      {
        question: "Who lost the AFL Grand Final in 2012?",
        answer: "Hawthorn",
        options: ["Sydney", "Hawthorn", "Fremantle", "West Coast"]
      },
      {
        question: "Who won the Brownlow Medal in 2015?",
        answer: "Nat Fyfe",
        options: ["Nat Fyfe", "Gary Ablett", "Tom Mitchell", "Chris Judd"]
      },
      {
        question: "Who lost the AFL Grand Final in 2007?",
        answer: "Port Adelaide",
        options: ["Geelong", "Brisbane", "Port Adelaide", "Sydney"]
      },
      {
        question: "Who won the Brownlow Medal in 2023?",
        answer: "Lachie Neale",
        options: ["Lachie Neale", "Nick Daicos", "Christian Petracca", "Zak Butters"]
      },
      {
        question: "Who won the AFL Grand Final in 2017?",
        answer: "Richmond",
        options: ["Adelaide", "Richmond", "West Coast", "Collingwood"]
      },
      {
        question: "Who lost the AFL Grand Final in 2010 replay?",
        answer: "St Kilda",
        options: ["Collingwood", "Geelong", "St Kilda", "Fremantle"]
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").innerText = q.question;
      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";

      q.options.forEach(option => {
        const button = document.createElement("button");
        button.textContent = option;
        button.onclick = () => checkAnswer(option, button);
        optionsContainer.appendChild(button);
      });
    }

    function checkAnswer(selected, button) {
      const q = questions[currentQuestion];
      const buttons = document.querySelectorAll(".options button");
      buttons.forEach(btn => btn.disabled = true);

      if (selected === q.answer) {
        button.classList.add("correct");
        score++;
      } else {
        button.classList.add("incorrect");
        buttons.forEach(btn => {
          if (btn.textContent === q.answer) {
            btn.classList.add("correct");
          }
        });
      }

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < questions.length) {
          showQuestion();
        } else {
          showScore();
        }
      }, 1000);
    }

    function showScore() {
      document.getElementById("quiz").style.display = "none";
      const message = score >= 8 ? "üéâ Congratulations!" : score >= 5 ? "üëç Not bad!" : "üòû Terrible!";
      document.getElementById("score-container").style.display = "block";
      document.getElementById("score-container").innerText = `${message}\nYou scored ${score} out of ${questions.length}`;
    }

    showQuestion();
  </script>
</body>
</html>
